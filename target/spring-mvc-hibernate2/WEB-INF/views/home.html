<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<!--<a href="/users/new">Create new User</a>-->
<nobr>
    <a th:href="@{/users/new}">Add User</a> |
</nobr>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:text="${user.getId()}">...</td>
            <td th:utext="${user.getName()}">...</td>
<!--            <td><a th:href="@{/users/{userId}/edit(userId=${user.id})}">Edit</a></td>-->
            <td><form th:method="GET"  th:action="@{/users/{userId}/edit(userId=${user.id})}">
                <input type="submit" value="Edit"/>
            </form></td>
            <td><form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form></td>
        </tr>
    </table>
</div>
</body>
</html>
